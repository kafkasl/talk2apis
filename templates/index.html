<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">


    <!-- ACE Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

</head>

<body>
    <header>
        <div class="header-content">
            <a id='page-title' href="/">
                <h1>Talk2APIs</h1>
            </a>
            <a id="blogpost"
                href="https://medium.com/@pol.avec/from-text-to-actions-llms-as-the-new-software-consumers-8dc5fd065623"
                class="btn btn-primary">Blog Post</a>
            <a id="faq-link" href="/faq" class="btn btn-primary">FAQ</a>
        </div>
    </header>

    <div id="app">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-6">
                    <form id="myForm">
                        <div class="form-group">
                            <label for="service">Service:</label>
                            <select id="service" name="service" class="form-control">
                                <option value="github">Github</option>
                                <option value="openai">OpenAI</option>
                                <option value="seqera">Seqera Platform</option>
                                <option value="slack">Slack</option>
                                <!-- <option value="jira">Jira</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="token">Token</label>
                            <input type="text" class="form-control" id="token" placeholder="Enter token"
                                value="YOUR_TOKEN">
                        </div>
                        <div class="form-group">
                            <label for="prompt">Prompt</label>
                            <textarea class="form-control" id="prompt" rows="3"
                                placeholder="Enter prompt">Give me a list of all the subscriptions for kafkasl in the format `owner/name`.</textarea>
                        </div>
                        <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="card">
                        <div class="card-header" id="endpointsHeading">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#endpointsCollapse" aria-expanded="false"
                                    aria-controls="endpointsCollapse">
                                    Endpoints considered
                                </button>
                            </h5>
                        </div>
                        <div id="endpointsCollapse" class="collapse" aria-labelledby="endpointsHeading">
                            <div class="card-body">
                                <div id="endpoints"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div>
                        <!-- Placeholder for ACE Editor -->
                        <div id="editor" style="min-height: 500px; width: 100%;">print('Hello, World!')</div>
                        <button id="run-button" class="btn btn-secondary">Run Code</button>
                    </div>
                    <div>
                        <!-- Placeholder for server output -->
                        <div id="output"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Include your custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>



</body>

</html>
