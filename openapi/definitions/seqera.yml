openapi: 3.0.1
info:
  title: Seqera API
  description: Seqera platform services API
  contact:
    url: https://seqera.io
    email: info@seqera.io
  version: 1.24.0
paths:
  /actions:
    get:
      summary: List actions
      description: "Lists all available actions in a user context, enriched by `attributes`.\
        \ Append `?workspaceId` to list actions in a workspace context."
      operationId: ListActions
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: attributes
        in: query
        description: "Additional attribute values to include in the response (`labels`).\
          \ Returns an empty value (`labels: null`) if omitted."
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ActionQueryAttribute'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListActionsResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    post:
      summary: Create action
      description: Creates a new pipeline action. Append `?workspaceId` to associate
        the action with the given workspace.
      operationId: CreateAction
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Action create request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateActionRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateActionResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/labels/add:
    post:
      summary: Add labels to actions
      description: Adds the given list of labels to the given pipeline actions.
      operationId: AddLabelsToActions
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Labels add request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssociateActionLabelsRequest'
        required: true
      responses:
        "204":
          description: OK - No content
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/labels/apply:
    post:
      summary: Apply labels to actions
      description: Applies the given list of labels to the given pipeline actions.
        Existing labels are replaced.
      operationId: ApplyLabelsToActions
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Labels apply request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssociateActionLabelsRequest'
        required: true
      responses:
        "204":
          description: OK - No content
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/labels/remove:
    post:
      summary: Remove labels from actions
      description: Removes the given list of labels from the given pipeline actions.
      operationId: RemoveLabelsFromActions
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Labels remove request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssociateActionLabelsRequest'
        required: true
      responses:
        "204":
          description: OK - No content
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/types:
    get:
      summary: List action event types
      description: Lists the supported event types that trigger a pipeline action.
        Append `?workspaceId` to list event types in a workspace context.
      operationId: ListActionTypes
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListEventTypesResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/validate:
    get:
      summary: Validate action name
      description: Confirms the validity of the given action name. Append `?name=<your_action_name>`.
      operationId: ValidateActionName
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: name
        in: query
        description: Action name to validate
        schema:
          type: string
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
        "409":
          description: Duplicate element
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - BearerAuth: []
  /actions/{actionId}:
    get:
      summary: Describe action
      description: Retrieves the details of the pipeline action identified by the
        given `actionId`.
      operationId: DescribeAction
      parameters:
      - name: actionId
        in: path
        description: Action string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: attributes
        in: query
        description: "Additional attribute values to include in the response (`labels`).\
          \ Returns an empty value (`labels: null`) if omitted."
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ActionQueryAttribute'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeActionResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    put:
      summary: Update action
      description: Updates the details of the action identified by the given `actionId`.
        The `source` of an existing action cannot be changed.
      operationId: UpdateAction
      parameters:
      - name: actionId
        in: path
        description: Action string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Action update request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateActionRequest'
        required: true
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    delete:
      summary: Delete action
      description: Deletes the pipeline action identified by the given `actionId`.
      operationId: DeleteAction
      parameters:
      - name: actionId
        in: path
        description: Action string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/{actionId}/launch:
    post:
      summary: Trigger Tower Launch action
      description: Triggers the execution of the Tower Launch action identified by
        the given `actionId`.
      operationId: LaunchAction
      parameters:
      - name: actionId
        in: path
        description: Action string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Action launch request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LaunchActionRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LaunchActionResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/{actionId}/pause:
    post:
      summary: Pause or resume action
      description: Pauses or resumes the pipeline action identified by the given `actionId`.
      operationId: PauseAction
      parameters:
      - name: actionId
        in: path
        description: Action string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmptyBodyRequest'
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /avatars:
    post:
      summary: Create the avatar image
      operationId: CreateAvatar
      requestBody:
        description: Image file request
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAvatarResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /avatars/{avatarId}:
    get:
      summary: Download the avatar image
      operationId: DownloadAvatar
      parameters:
      - name: avatarId
        in: path
        description: Avatar string identifier
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                format: binary
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
        "404":
          description: Not found element
      security:
      - BearerAuth: []
  /compute-envs:
    get:
      summary: List compute environments
      description: "Lists all available Tower compute environments in a user context.\
        \ Append `?workspaceId` to list compute environments in a workspace context,\
        \ and `?status` to filter by compute environment status."
      operationId: ListComputeEnvs
      parameters:
      - name: status
        in: query
        description: Compute environment status
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListComputeEnvsResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    post:
      summary: Create compute environment
      description: Creates a new Tower compute environment. Append `?workspaceId`
        to create the environment in a workspace context.
      operationId: CreateComputeEnv
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Compute environment create request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateComputeEnvRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateComputeEnvResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /compute-envs/validate:
    get:
      summary: Validate compute environment name
      description: Confirms the validity of the given compute environment name in
        a user context. Append `?name=<your_ce_name>`.
      operationId: ValidateComputeEnvName
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: name
        in: query
        description: Compute environment name to validate
        schema:
          type: string
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
        "409":
          description: Duplicate element
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - BearerAuth: []
  /compute-envs/{computeEnvId}:
    get:
      summary: Describe compute environment
      description: Retrieves the details of the Tower compute environment identified
        by the given `computeEnvId`.
      operationId: DescribeComputeEnv
      parameters:
      - name: computeEnvId
        in: path
        description: Compute environment string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: attributes
        in: query
        description: "Additional attribute values to include in the response (`labels`).\
          \ Returns an empty value (`labels: null`) if omitted."
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ComputeEnvQueryAttribute'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeComputeEnvResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    put:
      summary: Update compute environment
      description: Updates the details of the compute environment identified by the
        given `computeEnvId`.
      operationId: UpdateComputeEnv
      parameters:
      - name: computeEnvId
        in: path
        description: Compute environment string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Compute environment update request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateComputeEnvRequest'
        required: true
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
        "409":
          description: Duplicate element
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - BearerAuth: []
    delete:
      summary: Delete compute environment
      description: Deletes the Tower compute environment identified by the given `computeEnvId`.
      operationId: DeleteComputeEnv
      parameters:
      - name: computeEnvId
        in: path
        description: Compute environment string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
        "409":
          description: Conflicting deletion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - BearerAuth: []
  /compute-envs/{computeEnvId}/primary:
    post:
      summary: Define primary compute environment
      description: Selects the compute environment identified by the given `computeEnvId`
        as the primary compute environment in the given workspace context.
      operationId: UpdateComputeEnvPrimary
      parameters:
      - name: computeEnvId
        in: path
        description: Compute environment string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmptyBodyRequest'
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /credentials:
    get:
      summary: List credentials
      description: "Lists all available Tower credentials in a user context. Append\
        \ `?workspaceId` to list credentials in a workspace context, and `?platformId`\
        \ to filter credentials by computing platform."
      operationId: ListCredentials
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: platformId
        in: query
        description: Platform string identifier
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCredentialsResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    post:
      summary: Create credentials
      description: Creates new Tower credentials in a user context. Append `?workspaceId`
        to create the credentials in a workspace context.
      operationId: CreateCredentials
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Credentials create request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCredentialsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCredentialsResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /credentials/validate:
    get:
      summary: Validate credential name
      description: Validates the given credentials name. Append `?name=<your_credential_name>`.
      operationId: ValidateCredentialsName
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: name
        in: query
        description: Credentials name to validate
        schema:
          type: string
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
        "409":
          description: Duplicate element
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - BearerAuth: []
  /credentials/{credentialsId}:
    get:
      summary: Describe credentials
      description: Retrieves the details of the credentials identified by the given
        `credentialsId`.
      operationId: DescribeCredentials
      parameters:
      - name: credentialsId
        in: path
        description: Credentials string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeCredentialsResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    put:
      summary: Update credentials
      description: Updates the details of the credentials identified by the given
        `credentialsId`.
      operationId: UpdateCredentials
      parameters:
      - name: credentialsId
        in: path
        description: Credentials string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Credentials update request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCredentialsRequest'
        required: true
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    delete:
      summary: Delete credentials
      description: Deletes the credentials identified by the given `credentialsId`.
      operationId: DeleteCredentials
      parameters:
      - name: credentialsId
        in: path
        description: Credentials string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /ga4gh/wes/v1/runs:
    get:
      summary: GA4GH list runs
      operationId: GaRunList
      parameters:
      - name: page_size
        in: query
        description: Page size
        schema:
          type: integer
          format: int32
      - name: page_token
        in: query
        description: Page token
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunListResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WesErrorResponse'
        "403":
          description: Operation not allowed
    post:
      summary: GA4GH create a new run
      operationId: GaRunCreate
      requestBody:
        description: Run request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RunRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunId'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WesErrorResponse'
        "403":
          description: Operation not allowed
  /ga4gh/wes/v1/runs/{run_id}:
    get:
      summary: GA4GH describe run
      operationId: GaRunDescribe
      parameters:
      - name: run_id
        in: path
        description: Run string identifier
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunLog'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WesErrorResponse'
        "403":
          description: Operation not allowed
  /ga4gh/wes/v1/runs/{run_id}/cancel:
    post:
      summary: GA4GH cancel a run
      operationId: GaRunCancel
      parameters:
      - name: run_id
        in: path
        description: Run string identifier
        required: true
        schema:
          type: string
      requestBody:
        content:
