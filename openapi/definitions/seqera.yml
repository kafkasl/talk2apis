components:
  schemas:
    AbstractGridConfig:
      type: object
      properties:
        workDir:
          type: string
        launchDir:
          type: string
        userName:
          type: string
        hostName:
          type: string
        port:
          type: integer
          format: int32
        headQueue:
          type: string
        computeQueue:
          type: string
        maxQueueSize:
          type: integer
          format: int32
        headJobOptions:
          type: string
        propagateHeadJobOptions:
          type: boolean
        preRunScript:
          type: string
        postRunScript:
          type: string
    AccessToken:
      required:
      - name
      type: object
      properties:
        basicAuth:
          type: string
          deprecated: true
        id:
          type: integer
          format: int64
          nullable: true
        name:
          maxLength: 50
          minLength: 1
          type: string
        lastUsed:
          type: string
          format: date-time
        dateCreated:
          type: string
          format: date-time
    Action.ConfigType:
      type: object
      properties:
        discriminator:
          type: string
          readOnly: true
      discriminator:
        propertyName: discriminator
        mapping:
          github: '#/components/schemas/GithubActionConfig'
          tower: '#/components/schemas/Action.TowerActionConfig'
      oneOf:
      - $ref: '#/components/schemas/Action.TowerActionConfig'
      - $ref: '#/components/schemas/GithubActionConfig'
    Action.EventType:
      type: object
      properties:
        discriminator:
          type: string
          readOnly: true
        timestamp:
          type: string
          format: date-time
      discriminator:
        propertyName: discriminator
        mapping:
          github: '#/components/schemas/GithubActionEvent'
          tower: '#/components/schemas/Action.TowerActionEvent'
      oneOf:
      - $ref: '#/components/schemas/GithubActionEvent'
      - $ref: '#/components/schemas/Action.TowerActionEvent'
    Action.Source:
      type: string
      enum:
      - github
      - tower
    Action.Status:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - ERROR
      - PAUSED
    Action.TowerActionConfig:
      type: object
      properties:
        discriminator:
          type: string
          readOnly: true
    Action.TowerActionEvent:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        workflowId:
          type: string
        discriminator:
          type: string
          readOnly: true
    ActionQueryAttribute:
      type: string
      enum:
      - labels
    ActionResponseDto:
      type: object
      properties:
        id:
          type: string
        launch:
          $ref: '#/components/schemas/Launch'
        name:
          type: string
        hookId:
          type: string
        hookUrl:
          type: string
